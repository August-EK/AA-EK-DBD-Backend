# Application
quarkus.application.name=Premier League Database
quarkus.application.version=1.0.0

# PostgreSQL Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkusdb

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql,enhanced_schema.sql,complete_stored_objects.sql

# MongoDB configuration
quarkus.mongodb.connection-string=mongodb://localhost:27017
quarkus.mongodb.database=premier_league_mongo

# Neo4j configuration
quarkus.neo4j.uri=bolt://localhost:7687
quarkus.neo4j.authentication.username=neo4j
quarkus.neo4j.authentication.password=password

# OpenAPI/Swagger configuration
quarkus.smallrye-openapi.info-title=Premier League Database API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=A comprehensive database system for Premier League data supporting PostgreSQL, MongoDB, and Neo4j
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Development settings
quarkus.dev.ui.cors=true
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=*
quarkus.http.cors.methods=*

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.acme".level=DEBUG
quarkus.log.category."org.hibernate.SQL".level=DEBUG