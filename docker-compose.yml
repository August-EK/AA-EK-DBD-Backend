version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: premier-league-postgres
    environment:
      POSTGRES_DB: quarkusdb
      POSTGRES_USER: quarkus
      POSTGRES_PASSWORD: quarkus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quarkus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: premier-league-mongodb
    environment:
      MONGO_INITDB_DATABASE: premier_league_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # Neo4j Database
  neo4j:
    image: neo4j:5.15
    container_name: premier-league-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_default__database: premier_league
      NEO4J_dbms_security_procedures_unrestricted: gds.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "MATCH () RETURN count(*) as count"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Quarkus application (uncomment when ready to deploy)
  # premier-league-app:
  #   build: .
  #   container_name: premier-league-backend
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     mongodb:
  #       condition: service_healthy
  #     neo4j:
  #       condition: service_healthy
  #   environment:
  #     QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/quarkusdb
  #     QUARKUS_MONGODB_CONNECTION_STRING: mongodb://mongodb:27017
  #     QUARKUS_NEO4J_URI: bolt://neo4j:7687
  #   networks:
  #     - app-network

volumes:
  postgres_data:
  mongodb_data:
  neo4j_data:
  neo4j_logs:

networks:
  app-network:
    driver: bridge